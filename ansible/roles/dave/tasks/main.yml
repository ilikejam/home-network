    user: dave
    state: present
    key: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFWtS559uXlxxBet3D33//G5cqnnRI2IdpSoVNzOgymk'

- name: sshkey-dave-work
  authorized_key:
    user: dave
    state: present
    key: 'ssh-rsa '

- name: sshkey-dave-juice
  authorized_key:
    user: dave
    state: absent
    key: 'ssh-rsa '

- name: sshkey-dave-juice-s22
  authorized_key:
    user: dave
