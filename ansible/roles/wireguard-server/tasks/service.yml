---
- name: service-wireguard
  service:
    name: wg-quick@wg0
    state: started
    enabled: yes

- name: service-iptables
  service:
    name: iptables
    enabled: yes
  when: ansible_facts['os_family'] == "RedHat"

- name: service-netfilter-persistent
  service:
    name: netfilter-persistent
    enabled: yes
  when: ansible_facts['os_family'] == "Debian"
